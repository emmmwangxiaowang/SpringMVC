<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        //编写一个javascript对象  ES6
        let user = {
            name: "王小王",
            age: 20,
            sex: "男"
        };

        //将js对象转换为json对象
        let json = JSON.stringify(user);

        //将json对象转换为js对象
        let parse = JSON.parse(json);


        console.log(parse)
        console.log(json)
        console.log(user)
    </script>
</head>
<body>

</body>
</html>
